    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices" />
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <!-- <img src="img/barras.svg" alt="Icono Menu"> -->
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal" />
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Formulario</h2>
        <form class="contacto" action="">
            <!-- COLUMNA PARA ENCERRAR FORMS -->
            <fieldset>
                <!-- NOMBRE DEL FIELDSET: LEGEND -->
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre</label>
                <input class="nombre" type="text" id="nombre" placeholder="Nombre" />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required />

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Telefono" required />

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" placeholder="Mensaje"></textarea>
            </fieldset>


            <fieldset>
                <legend>Informacion Propiedad</legend>
                <label for="opciones">Venta - Compra</label>
                <select id="opciones">
                    <!-- FORZAR A QUE SELECCIONE POR DEFAULT -->
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Venta</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Medio de contacto</p>


                <div class="forma-contacto">
                    <label for="telefono">Telefono:</label>
                    <input type="radio" name="contact o" id="telefono">

                    <label for="telefono">Correo</label>
                    <input type="radio" name="contacto" id="telefono">
                </div>


                <p>Eleccion</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="9:00" max="18:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde" />
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2022 &copy;</p>
        </div>
    </footer>
</body>

</html>
